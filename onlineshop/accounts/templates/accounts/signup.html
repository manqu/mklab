{% extends 'shop/layout.html' %}
{% load staticfiles %}
{% load bootstrap3 %}
{% bootstrap_css %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col-sm-12 col-md-12">

            <div style="border:1px solid #e3e3e3; display:inline-block; text-align:center; width:50%; display: block; margin-left: auto; margin-right:auto; margin-top: 30px; padding:10px; font-family:Cinzel; " >

                <h4>회원 가입</h4>

                <form action="" method="POST" >
                    {%csrf_token%}
                    <table style="font-size:15px;">
                        {{form.as_table}}
                    </table>
                    <br/>
                    <input type="submit" class="btn btn-info">

                </form>

            </div>

        </div>
    </div>
</div>


{% endblock content %}
